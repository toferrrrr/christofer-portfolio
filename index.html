<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christofer A. Bautista - Portfolio</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <!-- Load Configuration -->
    <script src="src/config.js"></script>
    
    <!-- Load Components -->
    <script type="text/babel" src="src/components.js"></script>
    
    <!-- Load Sections -->
    <script type="text/babel" src="src/sections/Hero.js"></script>
    <script type="text/babel" src="src/sections/About.js"></script>
    <script type="text/babel" src="src/sections/Skills.js"></script>
    <script type="text/babel" src="src/sections/Experience.js"></script>
    <script type="text/babel" src="src/sections/Projects.js"></script>
    <script type="text/babel" src="src/sections/Contact.js"></script>
    <script type="text/babel" src="src/sections/Footer.js"></script>
    
    <!-- Load Main App -->
    <script type="text/babel" src="src/app.js"></script>
</body>
</html>
